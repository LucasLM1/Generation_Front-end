<div class="container-fluid" id="img-bg">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 box">
            <h1 class="text-white mb-3 text-center">Cadastro</h1>
            <div class="form-group btnLogin">
                <input class= "form-control" type="text" name="nome" id="nome" placeholder="Digite seu Nome">
                <label for="nome">Nome</label>
            </div>

            <div class="form-group btnLogin">
                <input class= "form-control" type="text" name="link" id="link" placeholder="Digite o link de uma foto sua">
                <label for="link">Link da Foto</label>
            </div>
            <div class="form-group btnLogin">
                <input class= "form-control" type="text" name="biografia" id="biografia" placeholder="Digite uma biografia">
                <label for="biografia">Biografia</label>
            </div>

            <div class="form-group btnLogin">
                <input class= "form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <label for="senha">Senha</label>
            </div>

            <div class="form-group btnLogin">
                <input class= "form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                <label for="confirmSenha">Confirme sua Senha</label>
            </div>

            <div class="form-group btnLogin">
                <label for="tipoUsuario">Tipo de Usuário:</label> 
                <select id="tUser">
                    <option selected disabled value="">Selecione </option>
                    <option class="opt" value="normal">Administrador</option>
                    <option class="opt" value="admin">Usuário</option>
                </select>    
            </div>


            <div class= "d-flex justify-content-center">
                <button class="btnCancel">Cancelar</button>
                <button class="btnCad">Cadastrar</button>
            </div>

        </div>
    </div>
</div>
